# 1. Define the Database separately
databases:
  - name: gateway_db
    databaseName: gateway_db
    user: admin
    plan: free

# 2. Define the Services
services:
  # The FastAPI Backend
  - type: web
    name: gateway_api
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: ohio
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gateway_db
          property: connectionString
      - key: TEST_MODE
        value: "true"

  # The Merchant Dashboard (Frontend)
  - type: web
    name: merchant_dashboard
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://gateway-api.onrender.com # Update this to your backend URL

  # The Hosted Checkout (Checkout Page)
  - type: web
    name: checkout_page
    env: static
    rootDir: checkout-page
    buildCommand: npm install && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://gateway-api.onrender.com # Update this to your backend URL