databases:
  - name: gateway-db-prod
    databaseName: gateway_db
    user: admin
    plan: free

services:
  # 1. FastAPI Backend (Web Service)
  - type: web
    name: gateway-api-service
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: ohio
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gateway-db-prod
          property: connectionString
      - key: TEST_MODE
        value: "true"


  # The Merchant Dashboard (Frontend)
  - type: web
    name: merchant-dashboard-ui
    runtime: static  # Mandatory for static sites in the new spec
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build  # Fixes the 'publishPath not found' error
    envVars:
      - key: REACT_APP_API_URL
        value: https://gateway-api-service.onrender.com

  # 3. Hosted Checkout (Static Site)
  - type: web
    name: checkout-page-ui
    runtime: static  # Mandatory for static sites in the new spec
    rootDir: checkout-page
    buildCommand: npm install && npm run build
    staticPublishPath: build  # Fixes the 'publishPath not found' error
    envVars:
      - key: REACT_APP_API_URL
        value: https://gateway-api-service.onrender.com
