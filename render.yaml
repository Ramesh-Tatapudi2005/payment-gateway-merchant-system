# 1. Top-level databases block
databases:
  - name: gateway-db-prod
    databaseName: gateway_db
    user: admin
    plan: free

# 2. Top-level services block
services:
  # FastAPI Backend
  - type: web
    name: gateway-api-service
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: ohio
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gateway-db-prod
          property: connectionString
      - key: TEST_MODE
        value: "true"

  # Merchant Dashboard
  - type: web
    name: merchant-dashboard-ui
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://gateway-api-service.onrender.com

  # Hosted Checkout
  - type: web
    name: checkout-page-ui
    env: static
    rootDir: checkout-page
    buildCommand: npm install && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://gateway-api-service.onrender.com
